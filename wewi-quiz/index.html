<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
        <link rel="icon" href="icon.png" type="image/x-icon" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Wewi Quiz</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="question-container" id="question-container">
                <div class="d-flex justify-content-between mb-3" id="result">
                    <div>
                        <i class="bi bi-check-circle text-success fs-1"></i>
                        <span id="correct-answers"></span>
                    </div>
                    <div class="float-end">
                        <i class="bi bi-x-circle-fill text-danger fs-1"></i>
                        <span id="wrong-answers"></span>
                    </div>
                </div>
                <span id="question-left"></span>
                <p id="question" class="mt-3"></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                    <label class="form-check-label" for="flexRadioDefault1"></label>
                </div>

                <!-- Default checked radio -->
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2"></label>
                </div>

                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault3"
                        checked
                    />
                    <label class="form-check-label" for="flexRadioDefault3"></label>
                </div>

                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault4"
                        checked
                    />
                    <label class="form-check-label" for="flexRadioDefault4"></label>
                </div>

                <input
                    class="btn btn-success btn-lg float-lg-end mt-md-5 d-block w-100 mb-sm-0 mb-lg-5"
                    type="submit"
                    value="Next Question"
                    id="next-question"
                />
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
